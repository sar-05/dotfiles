###################
### MY PROGRAMS ###
###################
# See https://wiki.hyprland.org/Configuring/Keywords/
$terminal = kitty
$fileManager = yazi.desktop
$menu = rofi -case-smart -show
$browser = flatpak run app.zen_browser.zen
$editor = nvim.desktop

###################
### KEYBINDINGS ###
###################
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# Sets "Windows" key as main modifier
$mainMod = SUPER 
#Opens terminal
bind = $mainMod, Return, exec, uwsm app -- $terminal
#Close current window
bind = $mainMod, Q, killactive,
#Log out of Hyprland session (uwsm)
bind = $mainMod SHIFT, M, exec, uwsm stop
# bind = $mainMod SHIFT, M, exit,
#Rofi menus
bind = $mainMod, space, exec, $menu drun -run-command "uwsm app -- {cmd}"
bind = $mainMod, b, exec, books
bind = $mainMod, P, exec, $menu power-menu -modi power-menu:$HOME/.local/bin/rofi-power-menu
bind = $mainMod SHIFT, N, exec, networkmanager_dmenu
bind = $mainMod, o, exec, rofimoji -r "emoji" -a copy -f emoji
bind = $mainMod SHIFT, o, exec, rofimoji -r "emoji" -a copy -f mathematical_operators arrows greek 
bind = $mainMod, c, exec, $menu calc -modi calc -no-show-match -no-sort
bind = $mainMod, r, exec, $menu totp -modi totp:totp-cli-rofi
bind = $mainMod, x, exec, $menu drun -run-command "mullvad-exclude uwsm app -- {cmd}"
#Clipboard
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod ALT, V, exec, cliphist wipe && notify-send "Cliphist" "Clipboard cleared"
# Open editor
bind = $mainMod , N, exec, uwsm app -- $editor
# Open file manager
bind = $mainMod, Y, exec, uwsm app -- $fileManager
#Opens new browser window
bind = $mainMod, F, exec, uwsm app -- $browser
#Restart waybar (custom script)
bind = $mainMod, w, exec, systemctl --user restart waybar.service
## Change theme (custom script)
bind = $mainMod, T, exec, toggle-set-theme
# Toggle blue light filter
bind = $mainMod, g, exec, hyprctl hyprsunset reset
#Toggles window floating
bind = $mainMod SHIFT, V, togglefloating,
## Move Window Focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
## Move Windows
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d
#Resize and center floating windows
binde = $mainMod ALT, l, resizeactive, 10 0
binde = $mainMod ALT, h, resizeactive, -10 0
binde = $mainMod ALT, k, resizeactive, 0 -10
binde = $mainMod ALT, j, resizeactive, 0 10
bind = $mainMod ALT, C, centerwindow
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
#Screenshot utility
bind = $mainMod SHIFT, S, exec, hyprshot --freeze --mode window --filename "hyprshot-$(date +%F-%H%M).png"
bind = $mainMod, S, exec, hyprshot --freeze --mode region --filename "hyprshot-$(date +%F-%H%M).png"
#Example special workspace (scratchpad)
# bind = $mainMod, M, togglespecialworkspace, magic
# bind = $mainMod SHIFT, M, movetoworkspace, special:magic #Duplicated with session logout 
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
# Laptop volume control keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
# RK61 brightness controls
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-
# RK61 volume control keys
bindel = $mainMod, equal, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = $mainMod, minus, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = $mainMod, 0, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = $mainMod ALT, 0, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
# RK61 brightness controls
bindel = $mainMod ALT, equal, exec, brightnessctl s 5%+
bindel = $mainMod ALT, minus, exec, brightnessctl s 5%-
# RK61 native media contol keys
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
# Custom media control keys (laptop and RK61)
bindel = $mainMod ALT, 9, exec, playerctl next
bindel = $mainMod ALT, 8, exec, playerctl play-pause
bindel = $mainMod ALT, 7, exec, playerctl previous
bindel = $mainMod ALT, 6, exec, playerctl stop
