# Only display the OSD on the currently focused monitor
$osdclient = swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')"

# RK61 multimedia keys for volume and LCD brightness (with OSD)
bindeld = SUPER, equal, Volume up, exec, $osdclient --output-volume raise
bindeld = SUPER, minus, Volume down, exec, $osdclient --output-volume lower
# code:19 = 0
# Unbind switching to workspace 10
unbind = SUPER, code:19
bindeld = SUPER, code:19, Mute, exec, $osdclient --output-volume mute-toggle
bindeld = SUPER ALT, code:19, Mute microphone, exec, $osdclient --input-volume mute-toggle
# RK61 brightness controls
bindeld = SUPER ALT, equal, Brightness up, exec, $osdclient --brightness raise
bindeld = SUPER ALT, minus, Brightness down, exec, $osdclient --brightness lower

